<!DOCTYPE html>

<!-- Desenvolvido por Lucas Santana -->

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo | Menu</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="container-imagem">
            <img src="./imagens/game.png" alt="Jogo mata mosquito">
        </div>

        <div class="container-select">
            <select name="nivel" id="jogo-nivel">
                <option value="">Selecione o nível</option>
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Hardcore</option>
            </select>
        </div>

        <div class="container-botao">
            <button type="button" onclick="iniciarJogo()">Jogar</button>
        </div>
    </div>
</body>

<script>
    function iniciarJogo() {
        var nivel = document.getElementById('jogo-nivel').value;

        if (nivel === '') {
            alert('Por favor, selecione o nível');
            return false;
        }

        window.location.href = 'game.html?' + nivel;
    }
</script>

</html>
